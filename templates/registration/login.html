    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>

        <!--form action="{% url 'login' %}" method="post"-->

            <div class="registrarse">
                ¿Desea Registarse? haga clic aqui <a href="Registro/">Regístrate</a>
            </div>
        </form>
