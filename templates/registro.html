{% load static %}
<!DOCTYPE html>
<html lang="es-ec">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100%;
    background-image: radial-gradient(circle at 74.47% 15.05%, #b3ffea 0, #9affe5 16.67%, 
                #77f4dc 33.33%, #40e0cf 50%, #00ccc4 66.67%, #00bcbe 83.33%, #00b1bd 100%);
    background-attachment: fixed;
}


.formulario {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 600px;
    margin: auto;
}
h1 {
    color: #9b9b9b;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #9b9b9b;
    border-radius: 4px;
    outline: none;
}

button {
    background-color: #9b9b9b;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #9b9b9b;
}

.registrarse a {
    color: #9b9b9b;
    text-decoration: none;
    font-weight: bold;
}
.registrarse a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>
    <div class="formulario">
    <img src="{% static 'images/logoEA.png' %}" alt="logo">
        <h1>Registro</h1>
        {{ error }}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button>
                Registrar
            </button>

        </form>
            <div class="registrarse">
                ¿Ya tienes una cuenta? <a href="http://127.0.0.1:8000/iniciarSesion">Iniciar sesión</a>
            </div>

    </div>
</body>
</html>
