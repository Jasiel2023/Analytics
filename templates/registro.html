{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <style>
 body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #d467ff, #59b4ff);
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.formulario {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 600px;
    margin: auto;
}
h1 {
    color: #9b9b9b;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #9b9b9b;
    border-radius: 4px;
    outline: none;
}

button {
    background-color: #9b9b9b;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #9b9b9b;
}

.registrarse a {
    color: #9b9b9b;
    text-decoration: none;
    font-weight: bold;
}
.registrarse a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>
    <div class="formulario">
        <h1>Registro</h1>
        {{ error }}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button>
                Registrar
            </button>

        </form>
            <div class="registrarse">
                ¿Ya tienes una cuenta? <a href="iniciarSesion/">Inicia sesión</a>
            </div>

    </div>
</body>
</html>
