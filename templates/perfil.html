{% load static %}

   <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-JR1jprVHDHCiMxBHBmOhgTxHGf_QJk&libraries=places"></script>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<style>
  body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            border-top: 100px solid black;
        }
   h1 {
        color: white;
        margin-top: -12vh;
        margin-bottom: 50px;
        margin-left: 200px;
        text-align: center;
        left: 50%;
        transform: translateX(-50%);
    }
        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        .formulario {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        #mapa {
            height: 300px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #207ab2;
        }

        .boton-volver {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #757575;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .boton-volver:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Perfil de {{ usuario_actual.username }}</h1>
        <div class="formulario">

<h2>Datos Personales:</h2>

            <form method="post" action="{% url 'perfil' %}">
                {% csrf_token %}

                <label for="id_nombre">Nombre:</label>
                <input type="text" name="nombre" value="{{ usuario_actual.username }}" required>

                <label for="id_correo">Correo:</label>
                <input type="text" name="correo" value="{{ usuario_actual.email }}" required>

                <label for="id_cedula">Cédula:</label>
                <input type="text" id="id_cedula" name="cedula" placeholder="Ingresa tu cédula">

                <button type="submit">Guardar cambios</button>
            </form>

            <a href="http://127.0.0.1:8000/presentacion" class="boton-volver">Volver</a>
        </div>

        <div id="mapa"></div>
    </div>

    <script>
        function inicializarMapa() {

            var coordenadas = { lat: -34.397, lng: 150.644 };

            var mapa = new google.maps.Map(document.getElementById('mapa'), {
                center: coordenadas,
                zoom: 15
            });

            var marcador = new google.maps.Marker({
                position: coordenadas,
                map: mapa,
                title: 'Ubicación del usuario'
            });
        }

        google.maps.event.addDomListener(window, 'load', inicializarMapa);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-JR1jprVHDHCiMxBHBmOhgTxHGf_QJk&libraries=places"></script>
    <script src="{% static 'js/mapa.js' %}"></script>
</body>
</html>
