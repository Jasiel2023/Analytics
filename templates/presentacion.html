        body {
            font-family: 'Roboto', sans-serif;

body.dark-mode {
    background-color: #333 !important;
    color: #fff !important;
}

.custom-switch {
    position: fixed;
    top: 30px;
    left: 50px;
    width: 60px;
    height: 34px;
}

.custom-switch input {
    margin right: 20px;
}

.slider {

    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ddd;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:checked + .slider:before {
    transform: translateX(26px);
}
