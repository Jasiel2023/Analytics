.custom-switch {
    position: fixed;
    top: 30px;
    left: 20px;
    width: 60px;
    height: 34px;
}

.custom-switch input {
    margin right: 30px;
}

.slider {

    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ddd;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

    <script>
 const modoSwitch = document.getElementById('modoSwitch');


const modoOscuroGuardado = localStorage.getItem('modoOscuro');
if (modoOscuroGuardado) {
    document.body.classList.toggle('dark-mode', JSON.parse(modoOscuroGuardado));
    modoSwitch.checked = JSON.parse(modoOscuroGuardado);
}

const posicionInterruptorGuardada = localStorage.getItem('posicionInterruptor');
if (posicionInterruptorGuardada) {
    modoSwitch.style.transform = JSON.parse(posicionInterruptorGuardada);
}

modoSwitch.addEventListener('change', () => {
    const modoOscuroActivado = modoSwitch.checked;

    document.body.classList.toggle('dark-mode', modoOscuroActivado);

    localStorage.setItem('modoOscuro', JSON.stringify(modoOscuroActivado));
});


modoSwitch.addEventListener('input', () => {
    const posicionInterruptor = modoSwitch.checked ? 'translateX(10px)' : 'translateX(0)';
    modoSwitch.style.transform = posicionInterruptor;

    localStorage.setItem('posicionInterruptor', JSON.stringify(posicionInterruptor));
});
    </script>

        <h1>ElectricAnalytics</h1>
               <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<div class="consulta-box">
    <label for="userInput" style="display: none;">Tu consulta:</label>
    <input type="text" id="userInput" placeholder="Realiza tu consulta...">
    <span class="lupa-icon" onclick="enviarConsulta()">&#128269;</span>
    <button id="enviarButton" onclick="enviarConsulta()">Enviar</button>
</div>

<div id="respuesta"></div>

<script>

    function enviarConsulta() {
        var userInput = document.getElementById('userInput').value;
        var apiKey = 'AIzaSyAqhUSex2MzrOIOVDEgI_-sjfkIfYDLDbE';
        var cseId = 'b2b64b22095464355';
        var url = `https://www.googleapis.com/customsearch/v1?q=${userInput}&key=${apiKey}&cx=${cseId}`;

        fetch(url)
            .then(response => response.json())
            .then(data => mostrarResultados(data))
            .catch(error => console.error('Error en la búsqueda:', error));
    }

    function mostrarResultados(data) {
        var respuestaDiv = document.getElementById('respuesta');
        respuestaDiv.innerHTML = '';

        if (data.items && data.items.length > 0) {
            data.items.forEach(resultado => {
                var enlace = resultado.link;
                var titulo = resultado.title;
                var snippet = resultado.snippet;

                var resultadoDiv = document.createElement('div');
                resultadoDiv.innerHTML = `<h3><a href="${enlace}" target="_blank">${titulo}</a></h3><p>${snippet}</p>`;

                respuestaDiv.appendChild(resultadoDiv);
            });
        } else {
            respuestaDiv.innerHTML = '<p>No se encontraron resultados.</p>';
        }
    }
</script>
