});

    modoSwitch.style.transform = posicionInterruptor;

    localStorage.setItem('posicionInterruptor', JSON.stringify(posicionInterruptor));
});

    <script>
        function mostrarNotificaciones() {
            const contenedorRecuadro = document.getElementById('contenedorRecuadro');
            const contenedorNotificaciones = document.getElementById('contenedorNotificaciones');


            contenedorRecuadro.style.display = contenedorRecuadro.style.display === 'none' ? 'block' : 'none';


            if (contenedorRecuadro.style.display === 'block') {

                contenedorNotificaciones.innerHTML = '';
                verificarConsumoDispositivos(contenedorNotificaciones);
            }
        }


        function verificarConsumoDispositivos(contenedor) {
            {% for dispositivo in dispositivos %}
                var totalEnergia = {{ dispositivo.total_energia }};
                var nombre = "{{ dispositivo.nombre_dispositivo }}";

                if (totalEnergia > 1000) {
                    var dispositivoInfo = document.createElement('div');
                    dispositivoInfo.className = 'notificacion';
                    dispositivoInfo.innerHTML = `Este dispositivo: ${nombre}, está consumiendo: ${totalEnergia} KW, lo cual es un exceso de energía. `;

                    contenedor.appendChild(dispositivoInfo);
                }
            {% endfor %}
        }
    function enviarConsulta() {
        var userInput = document.getElementById('userInput').value;
        var apiKey = 'AIzaSyAqhUSex2MzrOIOVDEgI_-sjfkIfYDLDbE';
        var cseId = 'b2b64b22095464355';
        var url = `https://www.googleapis.com/customsearch/v1?q=${userInput}&key=${apiKey}&cx=${cseId}`;

        fetch(url)
            .then(response => response.json())
            .then(data => mostrarResultados(data))
            .catch(error => console.error('Error en la búsqueda:', error));
    }

    function mostrarResultados(data) {
        var respuestaDiv = document.getElementById('respuesta');
        respuestaDiv.innerHTML = '';

        if (data.items && data.items.length > 0) {
            for (var i = 0; i < data.items.length; i++) {
                var resultado = data.items[i];
                var enlace = resultado.link;
                var titulo = resultado.title;
                var snippet = resultado.snippet;

                var resultadoDiv = document.createElement('div');
                resultadoDiv.innerHTML = `<h3><a href="${enlace}" target="_blank">${titulo}</a></h3><p>${snippet}</p>`;

                respuestaDiv.appendChild(resultadoDiv);
            }
        } else {
            respuestaDiv.innerHTML = '<p>No se encontraron resultados.</p>';
        }
    }
</script>
